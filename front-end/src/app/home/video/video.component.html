<mat-card class="example-card">
    <mat-card-header>
        <mat-card-title>{{data.title}}</mat-card-title>
        <mat-card-subtitle>{{data.id}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src={{data.src}} alt="Photo of a Shiba Inu">
    <mat-card-content>
        <p>
            {{data.desc}}
        </p>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button>LIKE</button>
        <button mat-button>SHARE</button>
    </mat-card-actions>
</mat-card>
